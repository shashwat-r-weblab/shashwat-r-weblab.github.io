<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Webpage Renderer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f0f10;
      --fg: #eaeaea;
      --bar: #333;
      --accent: #007acc;
      --sep: #222;
      --thumb: #444;
      --thumbHover: #666;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      flex-direction: column;
      background: var(--bar);
    }

    #toggleBtn {
      width: 100%;
      padding: 14px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #toggleBtn:active {
      filter: brightness(0.95);
    }

    .separator {
      height: 4px;
      background: var(--sep);
    }

    /* Work area */
    .work {
      flex: 1;
      display: grid;
      grid-template-rows: 1fr;
      min-height: 0;
      /* allow children to shrink in flex/grids */
    }

    /* Plain textarea editor */
    #editor {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      padding: 12px;
      background: var(--bg);
      color: var(--fg);
      font: 13px/1.5 SFMono-Regular, Consolas, Menlo, Monaco, "Liberation Mono", monospace;
      caret-color: var(--fg);
      resize: none;
      tab-size: 2;
      white-space: pre;
      overflow-wrap: normal;
      word-wrap: normal;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior: contain;
      touch-action: manipulation;
    }

    /* Dark scrollbars for editor */
    #editor::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    #editor::-webkit-scrollbar-track {
      background: var(--bg);
    }

    #editor::-webkit-scrollbar-thumb {
      background: var(--thumb);
      border-radius: 6px;
    }

    #editor::-webkit-scrollbar-thumb:hover {
      background: var(--thumbHover);
    }

    #editor {
      scrollbar-width: thin;
      scrollbar-color: var(--thumb) var(--bg);
    }

    /* Preview iframe */
    #preview {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      /* start hidden */
      background: white;
      /* so empty pages aren’t dark by default */
    }

    /* Simple fade when toggling (optional, feels nice) */
    .fade {
      transition: opacity 120ms ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <button id="toggleBtn">Switch to Render</button>
    <div class="separator"></div>
  </div>

  <div class="work">
    <textarea id="editor" class="fade" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"
      wrap="off"><!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Demo</title>
  <style>
    body { background:#1e1e1e; color:#eee; font-family:sans-serif; margin:24px; }
    h1 { color:#ff6f61; }
    button { padding:8px 12px; border:none; background:#ff6f61; color:#111; font-weight:700; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>This is a test! Tap the button to see console output.</p>
  <button onclick="alert('Hi!'); console.log('Clicked!')">Click me</button>
  <script>
    console.log("JS in the rendered page is running.");
  </script>
</body>
</html></textarea>

    <iframe id="preview" class="fade"></iframe>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const toggleBtn = document.getElementById('toggleBtn');
    let showingCode = true;

    // Make TAB insert spaces (or a tab) in the textarea
    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        const indent = '  '; // set to '\t' if you prefer tabs
        editor.setRangeText(indent, start, end, 'end');
      }
    });

    // Toggle Code ↔ Render
    toggleBtn.addEventListener('click', () => {
      if (showingCode) {
        // Render the code into the iframe
        preview.srcdoc = editor.value;
        editor.style.display = 'none';
        preview.style.display = 'block';
        toggleBtn.textContent = 'Switch to Code';
      } else {
        preview.style.display = 'none';
        editor.style.display = 'block';
        toggleBtn.textContent = 'Switch to Render';
      }
      showingCode = !showingCode;
    });
  </script>
</body>

</html>
