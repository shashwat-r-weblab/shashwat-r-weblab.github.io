<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webpage Renderer</title>
  <link rel="icon" href="https://raw.githubusercontent.com/shashwat-r-weblab/shashwat-r-weblab.github.io/refs/heads/main/webpage-renderer/tab-icon.png"
    type="image/png">
  <style>
    :root {
      --bg: #0f0f10;
      --fg: #eaeaea;
      --bar: #333;
      --accent: #007acc;
      --sep: #222;
      --thumb: #444;
      --thumbHover: #666;
      --log-bg: #111;
      --log-border: #222;
      --log-fg: #eee;
      --log-warn: #ffaa00;
      --log-error: #ff5555;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      flex-direction: column;
      background: var(--bar);
    }

    #toggleBtn {
      width: 100%;
      padding: 14px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #toggleBtn:active { filter: brightness(0.95); }

    .separator {
      height: 4px;
      background: var(--sep);
    }

    /* Work area */
    .work {
      flex: 1;
      display: grid;
      grid-template-rows: 1fr;
      min-height: 0;
    }

    /* Plain textarea editor */
    #editor {
      width: 100%;
      min-height: 50vh;
      border: none;
      outline: none;
      padding: 12px;
      background: var(--bg);
      color: var(--fg);
      font: 13px/1.5 SFMono-Regular, Consolas, Menlo, Monaco, "Liberation Mono", monospace;
      caret-color: var(--fg);
      resize: none;
      tab-size: 2;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow: hidden;
    }

    #editor::-webkit-scrollbar { width: 10px; height: 10px; }
    #editor::-webkit-scrollbar-track { background: var(--bg); }
    #editor::-webkit-scrollbar-thumb { background: var(--thumb); border-radius: 6px; }
    #editor::-webkit-scrollbar-thumb:hover { background: var(--thumbHover); }
    #editor { scrollbar-width: thin; scrollbar-color: var(--thumb) var(--bg); }

    #preview {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: white;
    }

    /* Console panel */
    #logContainer {
      display: none;
      background: var(--log-bg);
      color: var(--log-fg);
      font-family: monospace;
      font-size: 13px;
      padding: 8px;
      border-top: 2px solid var(--log-border);
      max-height: 25vh;
      overflow-y: auto;
    }

    #logTitle {
      color: #aaa;
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .log-entry {
      border-bottom: 1px solid var(--log-border);
      padding: 2px 0;
      white-space: pre-wrap;
    }

    .log-warn { color: var(--log-warn); }
    .log-error { color: var(--log-error); }

    .timestamp {
      color: #888;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="toggleBtn">Switch to Render</button>
    <div class="separator"></div>
  </div>

  <div class="work">
    <textarea
      id="editor"
      spellcheck="false"
      autocapitalize="off"
      autocomplete="off"
      autocorrect="off"
      wrap="off"><!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Demo</title>
  <style>
    body { background:#1e1e1e; color:#eee; font-family:sans-serif; margin:24px; }
    h1 { color:#ff6f61; }
    button { padding:8px 12px; border:none; background:#ff6f61; color:#111; font-weight:700; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>This is a test! Tap the button to see console output.</p>
  <button onclick="console.log('Button clicked!'); console.warn('Warning example'); console.error('Error example')">Click me</button>
  <script>
    console.log("JS inside rendered page is running.");
  </script>
</body>
</html></textarea>

    <iframe id="preview"></iframe>
  </div>

  <div id="logContainer">
    <div id="logTitle">Console Output</div>
    <div id="logOutput"></div>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const toggleBtn = document.getElementById('toggleBtn');
    const logContainer = document.getElementById('logContainer');
    const logOutput = document.getElementById('logOutput');
    let showingCode = true;

    // Auto-resize editor (with half-window padding)
    function adjustEditorHeight() {
      editor.style.height = 'auto';
      const contentHeight = editor.scrollHeight;
      const halfWindow = window.innerHeight / 2;
      editor.style.height = contentHeight + halfWindow + 'px';
    }
    editor.addEventListener('input', adjustEditorHeight);
    window.addEventListener('resize', adjustEditorHeight);
    window.addEventListener('load', adjustEditorHeight);

    // Make TAB insert spaces
    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        const indent = '  ';
        editor.setRangeText(indent, start, end, 'end');
      }
    });

    // Format time like HH:MM:SS
    function timestamp() {
      const d = new Date();
      return d.toLocaleTimeString('en-US', { hour12: false });
    }

    // Log helpers
    function addLog(msg, type = 'log') {
      const div = document.createElement('div');
      div.className = 'log-entry log-' + type;
      const ts = document.createElement('span');
      ts.className = 'timestamp';
      ts.textContent = `[${timestamp()}]`;
      div.appendChild(ts);
      div.appendChild(document.createTextNode(` [${type.toUpperCase()}] ${msg}`));
      logOutput.appendChild(div);
      logOutput.scrollTop = logOutput.scrollHeight;
    }
    function clearLogs() { logOutput.innerHTML = ''; }

    // Listen for messages from the iframe
    window.addEventListener('message', (e) => {
      if (e.data && e.data.source === 'iframe-console') {
        addLog(e.data.message, e.data.type);
      }
    });

    // Toggle code â†” render
    toggleBtn.addEventListener('click', () => {
      if (showingCode) {
        clearLogs();
        const userCode = editor.value;

        // Create a wrapper HTML that intercepts console messages
        const wrapped = `
<!DOCTYPE html>
<html>
<head><base target="_blank"></head>
<body>
${userCode}
<script>
(function(){
  const send = (type, ...args) => {
    window.parent.postMessage(
      { source: 'iframe-console', type, message: args.map(a => String(a)).join(' ') },
      '*'
    );
  };
  ['log','error','warn'].forEach(fn=>{
    const orig = console[fn];
    console[fn] = (...args)=>{ send(fn, ...args); orig.apply(console,args); };
  });
  window.onerror = (msg, src, line, col, err) => {
    send('error', msg + ' at ' + line + ':' + col);
  };
})();
<\/script>
</body>
</html>`;

        // Show rendered view
        const blob = new Blob([wrapped], { type: 'text/html' });
        preview.src = URL.createObjectURL(blob);

        editor.style.display = 'none';
        preview.style.display = 'block';
        logContainer.style.display = 'block';
        toggleBtn.textContent = 'Switch to Code';
      } else {
        // Return to code view
        preview.style.display = 'none';
        logContainer.style.display = 'none';
        editor.style.display = 'block';
        toggleBtn.textContent = 'Switch to Render';
        adjustEditorHeight();
      }
      showingCode = !showingCode;
    });
  </script>
</body>
</html>
