<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WebApp List</title>
  <link rel="icon"
    href="https://raw.githubusercontent.com/shashwat-r-weblab/shashwat-r-weblab.github.io/refs/heads/main/page-icon.png"
    type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111;
      --muted: #666;
      --card: #fff;
      --border: #e6e6e6;
      --shadow: 0 6px 20px rgba(0, 0, 0, .06);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e0f12;
        --fg: #e9e9ea;
        --muted: #a0a3a7;
        --card: #14161a;
        --border: #262a31;
        --shadow: 0 8px 28px rgba(0, 0, 0, .35);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--fg);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(140%) blur(8px);
      background: color-mix(in srgb, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--border);
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    h1 {
      font-size: clamp(22px, 4vw, 32px);
      letter-spacing: .2px;
    }

    main.list {
      max-width: 800px;
      margin: 24px auto 60px;
      padding: 0 16px;
      display: grid;
      gap: 20px;
    }

    a.card {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 18px;
      padding: 18px 20px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      box-shadow: var(--shadow);
      text-decoration: none;
      color: inherit;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      height: 180px;
      /* Ensures all cards have equal height */
      overflow: hidden;
    }

    a.card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
      border-color: color-mix(in srgb, var(--border) 70%, var(--fg) 30%);
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      padding-right: 10px;
    }

    .title {
      font-size: clamp(18px, 2.6vw, 22px);
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.4;
    }

    .thumb {
      flex: 0 0 40%;
      /* 40% of the card width reserved for image */
      border-radius: 12px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      width: 100%;
      height: 100%;
      transform: scale(1.05);
      /* ensures full coverage */
      transition: transform .3s ease;
    }

    a.card:hover .thumb {
      transform: scale(1.1);
      /* smooth zoom-in on hover */
    }

    /* Mobile layout: stack image below text */
    @media (max-width:600px) {
      a.card {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
      }

      .thumb {
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
        order: -1;
      }

      .info {
        padding-right: 0;
        margin-top: 8px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>WebApp List</h1>
    </div>
  </header>

  <main class="list" id="articleList"></main>

  <script>
    // --- Store articles as a list (array) ---
    const articles = [
      {
        title: "Potato Smacker",
        subtitle: "Smack a succulent potato to your heart's content",
        image: "https://shashwat-r-weblab.github.io/potato-smacker/preview.png",
        link: "https://shashwat-r-weblab.github.io/potato-smacker/index.html",
      },
      {
        title: "WebPage Renderer",
        subtitle: "Paste code for a html webpage, and render it on the fly",
        image: "https://shashwat-r-weblab.github.io/webpage-renderer/preview.png",
        link: "https://shashwat-r-weblab.github.io/webpage-renderer/index.html",
      },
    ];

    // --- Render the cards dynamically ---
    const container = document.getElementById("articleList");

    articles.forEach(item => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = item.link;
      card.rel = "noopener";

      const info = document.createElement("div");
      info.className = "info";

      const title = document.createElement("h2");
      title.className = "title";
      title.textContent = item.title;

      const subtitle = document.createElement("div");
      subtitle.className = "subtitle";
      subtitle.textContent = item.subtitle;

      info.append(title, subtitle);

      const img = document.createElement("img");
      img.className = "thumb";
      img.src = item.image;
      img.alt = item.title;

      // Image on the right
      card.append(info, img);
      container.appendChild(card);
    });
  </script>
</body>

</html>
